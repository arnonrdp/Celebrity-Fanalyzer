name: Cypress End-to-End Tests

on:
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: üõ´ Checkout
        uses: actions/checkout@v3

      - name: üèó Set up NodeJS 18.14.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: 'npm'

      - name: üíª Run Cypress
        uses: cypress-io/github-action@v5
        with:
          start: npm run cy:test
          wait-on: http://localhost:9200/
          wait-on-timeout: 600
          browser: chrome
          headed: true
          record: true
          parallel: true
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo ‚Üí Settings ‚Üí Secrets ‚Üí Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to detect new build vs re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_FIREBASE_API_KEY: ${{secrets.VITE_FIREBASE_API_KEY}}
          VITE_FIREBASE_APP_ID: ${{secrets.VITE_FIREBASE_APP_ID}}
          VITE_FIREBASE_AUTH_DOMAIN: ${{secrets.VITE_FIREBASE_AUTH_DOMAIN}}
          VITE_FIREBASE_MEASUREMENTID: ${{secrets.VITE_FIREBASE_MEASUREMENTID}}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{secrets.VITE_FIREBASE_MESSAGING_SENDER_ID}}
          VITE_FIREBASE_PROJECT_ID: ${{secrets.VITE_FIREBASE_PROJECT_ID}}
          VITE_FIREBASE_STORAGE_BUCKET: ${{secrets.VITE_FIREBASE_STORAGE_BUCKET}}
          VITE_FIREBASE_VAPID_KEY: ${{secrets.VITE_FIREBASE_VAPID_KEY}}

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: E2E
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
