name: Deploy to Cloudflare

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: Build Quasar app
        run: npm run build

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist/pwa --project-name=celebrityfanalyzer
          
      - name: Print deployment URL
        run: echo "Deployment URL:${{ steps.deploy.outputs.deployment-url }}"

      - name: Print deployment alias URL
        run: echo "Deployment Alias URL:${{ steps.deploy.outputs.pages-deployment-alias-url }}"
  
  lighthouse:
      runs-on: ubuntu-latest
      needs: deploy
      steps:
        - name: Run Lighthouse CI (Mobile)
          env:
            LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          run: npx lighthouse-ci --url=${{ steps.deploy.outputs.deployment-url }} --preset=mobile
        - name: Run Lighthouse CI (Desktop)
          env:
            LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          run: npx lighthouse-ci --url=${{ steps.deploy.outputs.deployment-url }} --preset=desktop

