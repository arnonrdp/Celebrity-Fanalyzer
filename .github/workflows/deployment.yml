name: Deploy to Cloudflare

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: Build Quasar app
        run: npm run build

      - name: Deploy to Cloudflare
        id: deploy
        run: |
          ALIAS_URL=$(npx wrangler pages deploy dist/pwa --project-name=celebrityfanalyzer | grep 'Deployment alias URL' | awk '{print $5}')
          echo "ALIAS_URL=${ALIAS_URL}" >> $GITHUB_ENV

      - name: Run Lighthouse CI (Mobile)
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: npx lighthouse-ci --url=${{ env.ALIAS_URL }} --preset=mobile

      - name: Run Lighthouse CI (Desktop)
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: npx lighthouse-ci --url=${{ env.ALIAS_URL }} --preset=desktop

      - name: Print Deployment Alias URL
        run: echo "Deployment Alias URL:${{ env.ALIAS_URL }}"

